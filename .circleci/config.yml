---
version: 2.1
    
dependencies:
    pre:
        - sudo apt-get update
        - sudo apt-get install python-dev
        - sudo pip install awsebcli

jobs:
    build:
        docker: 
            - image: circleci/php:7.4.3-fpm-buster
        steps:
            - checkout
            - run: 
                command: |
                    sudo apt-get update
                    sudo apt-get install apt-utils
                    sudo apt-get install python-dev
                    sudo pip install awsebcli
                    ./setup-eb.sh
                    eb deploy
